<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Cadastro</h3>
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="name" class="form-control" required [(ngModel)]="name" name="name">
                <div class="invalid-feedback" *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)">
                  Nome é necessário.
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required [(ngModel)]="email" name="email">
                <div class="invalid-feedback" *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
                  Email é necessário e deve ser válido.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password">
                <div class="invalid-feedback" *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
                  Senha é necessária.
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Cadastrar</button>
            </form>
            <div class="mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

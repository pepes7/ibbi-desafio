<div class="container mt-5">
  <div class="row">
    <div class="col-12 mb-4 text-end">
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">Cadastrar Produto</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card">
        <img src="assets/product.svg" class="card-img-top" alt="Imagem do Produto">
        <div class="card-body">
          <h5 class="card-title">{{ product.description }}</h5>
          <p class="card-text">Quantidade: {{ product.stock }}</p>
          <p class="card-text">Valor: R$ {{ product.price | number: '1.2-2' }}</p>
          <button class="btn btn-primary">Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Cadastrar Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()" #productForm="ngForm">
            <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <input type="text" id="description" class="form-control" required [(ngModel)]="newProduct.description" name="description">
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Quantidade</label>
              <input type="number" id="stock" class="form-control" required [(ngModel)]="newProduct.stock" name="stock">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Valor</label>
              <input type="number" step="0.01" id="price" class="form-control" required [(ngModel)]="newProduct.price" name="price">
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Categoria</label>
              <select id="category" class="form-select" required [(ngModel)]="newProduct.categoryId" name="categoryId">
                <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.description }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
